<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather App</title>

        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>

        <div id="content">
            <header>
                <form>
                    <input id="search-bar" type="text" class="search-bar" placeholder="City Name"/>
                    <button id="submit-btn" class="submit-btn"></button>
                </form>
               
            </header>
            <p id="error">Error: City not found</p>
            <main id="display" class="display">
                <div id="info" class="weather-info">
                    <p id="desc">
                      
                    </p>
                    <h1 id="location">
                       
                    </h1>
                    <p id="temperature"></p>
                    <div id="more-info">
                        <p id="feels-like" class="info feelslike">
                           
                        </p>
                        <p id="humidity" class="info">
                            
                        </p>
                    </div> 
                </div>
                
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
